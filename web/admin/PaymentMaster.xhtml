<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
         <ui:include src="../admin/Css.xhtml"></ui:include>
        <ui:include src="../admin/Script.xhtml"></ui:include>
        <ui:include src="../admin/SlidebarHeader.xhtml"></ui:include>
        <ui:include src="../admin/Footer.xhtml"></ui:include>
    </h:head>
    <h:body>
       
        <center>
             <font size="4">
                <br/><br/>
        <h:form>
             <br/><br/>     
           Payment Mode :  <h:inputText value="#{Admin.payment_mode}"/><br/><br/>
            <h:inputHidden value="#{Admin.payment_id}"/>
            <h:commandButton value="insert" action="#{Admin.addPaymentMaster()}"/>
        </h:form>
                <br/><br/>
            <h1>Show Payment</h1>
        <h:form>
            <h:dataTable var="paymentmaster" value="#{Admin.payment}" border="2" width="40%">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Payment Id</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{paymentmaster.paymentId}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Payment Mode</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{paymentmaster.paymentMode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Edit</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.updatePaymentMaster(paymentmaster.paymentId)}">Edit</h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Delete</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.removePaymentMaster(paymentmaster.paymentId)}">Delete</h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form>
             </font>
        </center>
    </h:body>
</html>
