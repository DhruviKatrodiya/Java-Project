<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <title>Dashboard Title</title>
        <ui:include src="../admin/Css.xhtml"></ui:include>
        <ui:include src="../admin/Script.xhtml"></ui:include>
        <ui:include src="../admin/SlidebarHeader.xhtml"></ui:include>
        <ui:include src="../admin/Footer.xhtml"></ui:include>
    </h:head>
    <h:body>
       
       
        <center>
            <br/> <br/>
            <font size="4">
                <br/><br/>
           
        <h:form>
            Time : <h:inputText value="#{Admin.time}"/><br/><br/>
            Day : <h:inputText value="#{Admin.day}"/><br/><br/>
            <h:inputHidden value="#{Admin.timelist_id}"/>
            <h:commandButton value="insert" action="#{Admin.addTimelist()}"/>
        </h:form>
                <br/><br/>
            <h1>Show Timelist</h1>
        <h:form>
            <h:dataTable var="timelist" value="#{Admin.timelist}" border="2" width="40%">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Timelist Id</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{timelist.timelistId}"/>
                </h:column>
                
              
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel> Time </h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{timelist.time}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel> Day </h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{timelist.day}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Edit</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.updateTimelist(timelist.timelistId)}">Edit</h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Delete</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.removeTimelist(timelist.timelistId)}">Delete</h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form> 
             </font>
        </center>
    </h:body>
</html>
