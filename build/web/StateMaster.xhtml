<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>State</title>
    </h:head>
    <h:body>
       
        <center>
            <h1>Add State</h1><br/><br/>
        <h:form>
            <h:inputText value="#{Admin.state_name}"/><br/><br/>
            <h:inputHidden value="#{Admin.state_id}"/>
            <h:commandButton value="insert" action="#{Admin.addStateMaster()}"/>
        </h:form>
                <br/><br/>
            <h1>Show StateMaster</h1>
        <h:form>
            <h:dataTable var="statemaster" value="#{Admin.state}" border="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>State Id</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{statemaster.stateId}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>State Name</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{statemaster.stateName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Edit</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.updateStateMaster(statemaster.stateId)}">Edit</h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Delete</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.removeStateMaster(statemaster.stateId)}">Delete</h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form>   
        </center>
    </h:body>
</html>
