<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <ui:include src="../admin/Css.xhtml"></ui:include>
        <ui:include src="../admin/Script.xhtml"></ui:include>
        <ui:include src="../admin/SlidebarHeader.xhtml"></ui:include>
        <ui:include src="../admin/Footer.xhtml"></ui:include>
    </h:head>                                   
    <h:body>
        <center>
             <font size="4">
                <br/><br/>
            <h:form>
                <br/><br/>
                <h:inputHidden value="#{Admin.booking_id}" />
              
                User Name  : <h:selectOneMenu value="#{Admin.user_id}" >
                    <f:selectItem itemValue="0" itemLabel="Select User" />
                    <c:forEach var="user" items="#{Admin.usermaster}">
                        <f:selectItem itemValue="#{user.userId}" itemLabel="#{user.username}" />
                    </c:forEach>
                </h:selectOneMenu><br /><br />
                Room Type  : <h:selectOneMenu value="#{Admin.room_id}" >
                    <f:selectItem itemValue="0" itemLabel="Select Room" />
                    <c:forEach var="room" items="#{Admin.room}">
                        <f:selectItem itemValue="#{room.roomId}" itemLabel="#{room.roomType}" />
                    </c:forEach>
                </h:selectOneMenu><br /><br />
                Payment  : <h:selectOneMenu value="#{Admin.payment_id}" >
                    <f:selectItem itemValue="0" itemLabel="Select Payment" />
                    <c:forEach var="payment" items="#{Admin.payment}">
                        <f:selectItem itemValue="#{payment.paymentId}" itemLabel="#{payment.paymentMode}" />
                    </c:forEach>
                </h:selectOneMenu><br /><br />
                Booking Date : <h:inputText value="#{Admin.booking_date}" /><br /><br />
                
               
                <h:commandButton value="Insert" action="#{Admin.addBooking()}"/><br />
                 <br /><br />
                <table border="2" width="40%">
                   
                    <tr>
                        <th>Booking Id</th>
                        <th>User</th>
                        <th>Room</th>
                        <th>Payment</th>
                        <th>Booking Date</th>
                        <th>Action</th>
                    </tr>
                    <c:forEach var="booking" items="#{Admin.booking}">
                        <tr>
                            <td>#{booking.bookingId}</td>
                            <td>#{booking.userId.username}</td>
                            <td>#{booking.roomId.roomType}</td>
                            <td>#{booking.paymentId.paymentMode}</td>
                            <td>#{booking.bookingDate}</td> 
                     
                            <td>
                                <h:commandLink value="Edit" action="#{Admin.updateBooking(booking.bookingId)}" /> &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Delete" action="#{Admin.removeBooking(booking.bookingId)}" />
                            </td>
                        </tr>
                    </c:forEach>
                </table>
            </h:form>
                 </font>
        </center>
    </h:body>
</html>
