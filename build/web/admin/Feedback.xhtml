<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      <title>Dashboard Title</title>
        <ui:include src="../admin/Css.xhtml"></ui:include>
        <ui:include src="../admin/Script.xhtml"></ui:include>
        <ui:include src="../admin/SlidebarHeader.xhtml"></ui:include>
        <ui:include src="../admin/Footer.xhtml"></ui:include>
    </h:head>
    <h:body>
       
       
        <center>
             <br/> <br/>
            <font size="4">
                
            <br/><br/>
            <h1>Show Feedback</h1>
        <h:form>
            <h:dataTable var="feedback" value="#{Admin.feedback}" border="2" width="40%">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Feedback Id</h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{feedback.feedbackId}"/>
                </h:column>
                
              
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel> Comments </h:outputLabel>
                        
                    </f:facet>
                    <h:outputText value="#{feedback.comments}"/>
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Delete</h:outputLabel>
                        
                    </f:facet>
                    <h:commandLink action="#{Admin.removeFeedback(feedback.feedbackId)}">Delete</h:commandLink>
                </h:column>
                
            </h:dataTable>
        </h:form> 
            </font>
        </center>
    </h:body>
</html>
