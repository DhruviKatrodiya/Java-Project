<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../admin/Css.xhtml"></ui:include>
        <ui:include src="../admin/Script.xhtml"></ui:include>
        <ui:include src="../admin/SlidebarHeader.xhtml"></ui:include>
        <ui:include src="../admin/Footer.xhtml"></ui:include>
    </h:head>
    <h:body>
        <center>
             <font size="4">
                <br/><br/>
            <h:form>
                 <br/><br/>
                 <h:inputHidden value="#{Admin.facilities_id}" />
                 Hostel Name : <h:selectOneMenu value="#{Admin.hostel_id}" >
                    <f:selectItem itemValue="0" itemLabel="Select Hostel" />
                    <c:forEach var="hostel" items="#{Admin.hostel}">
                        <f:selectItem itemValue="#{hostel.hostelId}" itemLabel="#{hostel.hostelName}" />
                    </c:forEach>
                </h:selectOneMenu><br /><br />
                Facilities Detail : <h:inputText value="#{Admin.facilities_detail}" /><br /><br />
                
                
                <h:commandButton value="Insert" action="#{Admin.addFacilities()}" /><br /><br />
                <table border="2" width="55%">
                    
                    <tr>
                        <th>Facilities Id</th>
                        <th>Hostel Name</th>
                        <th>Facilities Detail</th>
                        <th>Action</th>
                    </tr>
                    <c:forEach var="faci" items="#{Admin.facilities}">
                        <tr>
                            <td>#{faci.facilitiesId}</td>
                            <td>#{faci.hostelId.hostelName}</td>
                            <td>#{faci.facilitiesDetail}</td>
                           
                            <td>
                                <h:commandLink value="Edit" action="#{Admin.updateFacilities(faci.facilitiesId)}" /> &nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Delete" action="#{Admin.removeFacilities(faci.facilitiesId)}" />
                            </td>
                        </tr>
                    </c:forEach>
                </table>
            </h:form>
                 </font>
        </center>
    </h:body>
</html>
